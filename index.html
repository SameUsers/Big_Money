<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="up_style.css">
    <title>Сумма к выкупу</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="https://sameusers.github.io/JobBlanc.io/">Калькулятор Золото</a></li>
                <li><a href="https://sameusers.github.io/Item_Calculate/">Калькулятор Вещевых залогов</a></li>
                <li><a href="https://sameusers.github.io/Gold_calculate/">Калькулятор Золото Выкуп</a></li>
                <li><a href="https://sameusers.github.io/Big_Money/" class="active">Подходит ли для повышенной выдачи</a></li>
            </ul>
        </nav>
        <h1>Рассчет повышенной выдачи</h1>
    </header>
    <main>
        <form class="calculate">
            <div class="Mainarea">
                <label for="allzalog">Введите общее число залогов</label>
                <input type="number" id="allzalog"/>
            </div>
            <div class="Zalogarea">
                <label for="localzalog">Введите количество выкупленых залогов</label>
                <input type="number" id="localzalog"/>
            </div>
            <div class="Sumarea">
                <label for="Sum">Введите общую сумму по залогам</label>
                <input type="number" id="Sum"/>
            </div>
              
        </form>
	<button type="button" onclick="up()">Подтвердить</button>
        <p id="ResultItog">Итог</p>
        <p id="ResultSum">Итог</p>
    </main>
    <script src="up_calt.js"></script>
</body>
</html>
